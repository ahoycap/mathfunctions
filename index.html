<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Desafio - Funções Matemáticas - IA</title>

    <!--Fonts-->
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,800" rel="stylesheet">

    <!--CSS-->
    <link rel="stylesheet" href="css/custom.css">

    <script src="js/app.js"></script>
</head>
<body>
    <main>  
        <h1>Funções Matemáticas</h1>

        <div class="operations">
            <h2>Menu de Operações</h2>
            <button class="tablinks" onclick="operations(event, 'dez')">10%</button>
            <button class="tablinks" onclick="operations(event, 'xporcento')">X%</button>
            <button class="tablinks" onclick="operations(event, 'parouimpar')">Par ou Ímpar?</button>
            <button class="tablinks" onclick="operations(event, 'primeirograu')">Raíz de 1º Grau</button>
            <button class="tablinks" onclick="operations(event, 'segundograu')">Raíz de 2º Grau</button>
        </div>

        <form id="dez" class="nodisplay form tabcontent" autocomplete="off">
            <button onclick="close()" id="x">X</button><br>
            <label for="dezz">Digite um número: </label>
            <input  id="campo" type="text" name="dezz" placeholder="Ex.: 10" autocomplete="off">
            <button onclick="tenpc()" id="calc" class="btn">Calcular!</button>
        </form>

        <form id="xporcento" class="nodisplay form tabcontent" autocomplete="off">
            <button onclick="close()" id="x">X</button><br>
            <label for="xis">Digite um número: </label>
            <input  id="campo1" type="text" name="xis" placeholder="Ex.: 100" autocomplete="off">
            <label for="xis">Digite a porcentagem: </label>
            <input  id="campo2" type="text" name="xis" placeholder="Ex.: 20" autocomplete="off">
            <button onclick="xpc()" id="calc" class="btn">Calcular!</button>
        </form>

        <form id="parouimpar" class="nodisplay form tabcontent" autocomplete="off">
            <button onclick="close()" id="x">X</button><br>
            <label for="poi">Digite um número: </label>
            <input  id="campo3" type="text" name="poi" placeholder="Ex.: 15" autocomplete="off">
            <button onclick="imparoupar()" id="calc" class="btn">Calcular!</button>
        </form>

        <form id="primeirograu" class="nodisplay form tabcontent" autocomplete="off">
            <button onclick="close()" id="x">X</button><br>
            <label for="fst">Digite o valor de a: </label>
            <input  id="campo4" type="text" name="fst" placeholder="Ex.: -7" autocomplete="off">
            <label for="fst">Digite o valor de b: </label>
            <input  id="campo5" type="text" name="fst" placeholder="Ex.: 21" autocomplete="off">
            <button onclick="firstgrau()" id="calc" class="btn">Calcular!</button>
        </form>

        <form id="segundograu" class="nodisplay form tabcontent" autocomplete="off">
            <button onclick="close()" id="x">X</button> <br>
            <label for="dezz">Digite o valor de a: </label>
            <input  id="campo" type="text" name="dezz" placeholder="Ex.: 2" autocomplete="off">
            <label for="dezz">Digite o valor de b: </label>
            <input  id="campo" type="text" name="dezz" placeholder="Ex.: 4" autocomplete="off">
            <label for="dezz">Digite o valor de c: </label>
            <input  id="campo" type="text" name="dezz" placeholder="Ex.: -8" autocomplete="off">
            <button onclick="tenpc()" id="calc" class="btn">Calcular!</button>
        </form>

        <h2 class="ans">Sua resposta é: </h2>
        <p id="resposta"></p>

    </main>
</body>
</html>
